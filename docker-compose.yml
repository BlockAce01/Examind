version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examind-backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    networks:
      - examind-network
    restart: unless-stopped
    environment:
      # Override DB_HOST to use local machine
      DB_HOST: host.docker.internal

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: examind-frontend
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - examind-network
    restart: unless-stopped

networks:
  examind-network:
    driver: bridge
