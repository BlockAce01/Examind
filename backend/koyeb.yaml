name: examind-app
services:
  - name: examind-backend
    git:
      branch: fix/Dev
      repository: https://github.com/BlockAce01/Examind.git
    docker:
      command: "npm start"
      dockerfile: "./backend/Dockerfile"
    ports:
      - port: 8080
        protocol: HTTP
    routes:
      - path: "/"
        port: 8080
    instance_type: free
    health_checks:
      - type: http
        port: 8080
        path: "/"
        interval: 15s
        timeout: 10s
        grace_period: 30s
